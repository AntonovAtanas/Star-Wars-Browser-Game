<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" type="image/x-icon" href="./img/vader-favicon.png">
    <script src="./js/main.js" type="module"></script>
    <title>Star Wars Game</title>

<body>
    <div class="game-div">
        <div class="start-screen">
            <span id="start-game">Start Game!</span>
            <br>
            <div class="instructions first">Use <span class="highlight">W,A,S,D</span> keys to move the
                Millenium Falcon to escape TIE Fighters and the Death Star. Use <span class="highlight">'Enter'</span> to shoot
                them.
            </div>

            <div class="instructions">Collect <span class="highlight">Blue bonus</span> to get additional life.</div>
            <div class="instructions">Collect <span class="highlight">Purple bonus</span> to increase your speed.</div>
            <div class="instructions">Your goal is to reach 100 000 points.</div>
        </div>

    </div>
